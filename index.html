    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>

      document.addEventListener("click", function() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = "none";
        document.getElementById("song").volume = 0.15;
        document.getElementById("song").play();
        var bodyelem = document.getElementById("body1");
        bodyelem.style.backgroundImage = 'url("violence.mp4")';
      });

      var typingEffect = new Typed(".multiText",{
        strings: ["&nbsp;Bot Developer", "&nbsp;Programmer", "n API Developer"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 3000
      })

      let counter = 0;
      setInterval(()=> {
        let number = document.getElementById("number active");
        if(!number){
          counter = 0;
          return
        };
        if(counter == 80){
          clearInterval();
        } else{
          counter += 1;
          number.innerHTML = counter + '%';
        }
      },31)

      let counter1 = 0;
      setInterval(()=> {
        let number = document.getElementById("numberhtml active");
        if(!number){
          counter1 = 0;
          return
        };
        if(counter1 == 50){
          clearInterval();
        } else{
          counter1 += 1;
          number.innerHTML = counter1 + '%';
        }
      },50)

      let counter2 = 0;
      setInterval(()=> {
        let number = document.getElementById("numbercss active");
        if(!number){
          counter2 = 0;
          return
        };
        if(counter2 == 20){
          clearInterval();
        } else{
          counter2 += 1;
          number.innerHTML = counter2 + '%';
        }
      },120)

      let counter3 = 0;
      setInterval(()=> {
        let number = document.getElementById("numberblock active");
        if(!number){
          counter3 = 0;
          return
        };
        if(counter3 == 100){
          clearInterval();
        } else{
          counter3 += 1;
          number.innerHTML = counter3 + '%';
        }
      },20)

    </script>
    <script type="text/javascript">
      window.addEventListener('scroll', reveal)

      function reveal(){
        var reveals = document.querySelectorAll('.javascript')
        var num = document.getElementById("number")
        var reveals1 = document.querySelectorAll('.html')
        var num1 = document.getElementById("numberhtml")
        var reveals2 = document.querySelectorAll('.css')
        var num2 = document.getElementById("numbercss")
        var reveals3 = document.querySelectorAll('.block')
        var num3 = document.getElementById("numberblock")
        for(var i = 0;i<reveals.length;i++){
          var windowheight = window.innerHeight;
          var revealtop = reveals[i].getBoundingClientRect().top;
          var revealpoint = 25;
          if(revealtop < windowheight - revealpoint){
            reveals[i].classList.add('active')
            num.id = 'number active'
            reveals1[i].classList.add('active')
            num1.id = 'numberhtml active'
            reveals2[i].classList.add('active')
            num2.id = 'numbercss active'
            reveals3[i].classList.add('active')
            num3.id = 'numberblock active'
          } else{
            reveals[i].classList.remove('active')
            var num = document.getElementById("number active")
            num.id = 'number'
            reveals1[i].classList.remove('active')
            var num1 = document.getElementById("numberhtml active")
            num1.id = 'numberhtml'
            reveals2[i].classList.remove('active')
            var num2 = document.getElementById("numbercss active")
            num2.id = 'numbercss'
            reveals3[i].classList.remove('active')
            var num3 = document.getElementById("numberblock active")
            num3.id = 'numberblock'
          }
        }
      }
    </script>
